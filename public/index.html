<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Node Chat</title>
    </head>
    <body>
        Hello!
        <script src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            let socket = io();
            socket.on('connect', ()=>{
                console.log('Connected to server');
            });

            socket.on('disconnect', ()=>{
                console.log('Disconnected from server');
            });
        </script>
    </body>
</html>
